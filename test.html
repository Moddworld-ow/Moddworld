<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&family=Oswald:wght@300&family=Fjalla+One&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>



  <div class="cover_screen1"></div>
  <div class="cover_screen2"></div>
  <div class="cover_screen3"></div>



  <div class="starter_btn"><p class="start_text">START</p></div>

    

    <div class="failstate"><p class="failstate_text">Try Again...</p></div>

    <div class="main_obstacle_container">
      
      <div class="obstacle_container1">
        <div class="rectangle_shape"></div>
        <div class="circle_shape"></div>
  
      </div>
      
      <div class="obstacle_container1shadow" style="pointer-events: none;">
        <div class="rectangle_shape" style="pointer-events: none;"></div>
        <div class="circle_shape" style="pointer-events: none;"></div>
  
      </div>

      <div class="obstacle_container1warning" style="pointer-events: none;">
        <div class="rectangle_shape" style="pointer-events: none; background-color: red;"></div>
        <div class="circle_shape" style="pointer-events: none; background-color: red;"></div>
  
      </div>
      

      <div class="obstacle_container2">
        <div class="rectangle_shape"></div>
        <div class="circle_shape"></div>
        <div class="rectangle_shape" style="top: 7.5%; left: 15%; height: 80%; rotate: -45deg;"></div>
        <div class="rectangle_shape" style="top: 75%; left: 52.5%; height: 100%; rotate: -45deg;"></div>


      </div>

      <div class="obstacle_container2shadow" style="pointer-events: none;">
        <div class="rectangle_shape" style="pointer-events: none;"></div>
        <div class="circle_shape" style="pointer-events: none;"></div>
        <div class="rectangle_shape" style="pointer-events: none; top: 7.5%; left: 15%; height: 80%; rotate: -45deg;"></div>
        <div class="rectangle_shape" style="pointer-events: none; top: 75%; left: 52.5%; height: 100%; rotate: -45deg;"></div>


      </div>

      <div class="obstacle_container2warning" style="pointer-events: none;">
        <div class="rectangle_shape" style="pointer-events: none; background-color: red;"></div>
        <div class="circle_shape" style="pointer-events: none; background-color: red;"></div>
        <div class="rectangle_shape" style="pointer-events: none; top: 7.5%; left: 15%; height: 80%; rotate: -45deg; background-color: red;"></div>
        <div class="rectangle_shape" style="pointer-events: none; top: 75%; left: 52.5%; height: 100%; rotate: -45deg; background-color: red;"></div>


      </div>


  
  </div>

    <div class="btns_container">
      
      <div class="score_container">
        <div class="score_display"><span id="scoreValue">0</span></div>
        <div class="combo_display" style="transition: all 0.3s 0s;"><span id="comboValue">0</span></div>
    </div>

        <div class="rotating_btn_container"><button class="btn_1 btn1anim"><p class="btn1txt">+15</p></button><div class="btn1shadow"></div><div class="btn1shadow2"></div><div class="btn1shadow3"></div></div>
        <div class="rotating_btn_container2"><button class="btn_2"><p class="btn2txt">+3</p></button></div>
        <div class="rotating_btn_container3"><button class="btn_3"><p class="btn3txt">+25</p></button></div>
        <div class="rotating_btn_container4"><button class="btn_4"></button></div>


        <div class="onetimebtn" id="onetimebtn_1"></div>
        <div class="onetimebtn" id="onetimebtn_2"></div>
        <div class="onetimebtn" id="onetimebtn_3"></div>
        <div class="onetimebtn" id="onetimebtn_4"></div>
        <div class="onetimebtn" id="onetimebtn_5"></div>
        <div class="onetimebtn" id="onetimebtn_6"></div>
        <div class="onetimebtn" id="onetimebtn_7"></div>
        <div class="onetimebtn" id="onetimebtn_8"></div>

        

        <div class="waveWrapper waveAnimation">
          <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
          </div>
          <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
          </div>
          <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
          </div>
        </div>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="test.js"></script>


        










    
</body>
</html>
